<div class="container" fxLayout fxLayout.xs="column" fxLayoutGap="100px" fxLayoutGap.xs="0">
  <div class="row justify-content-md-center">
    <div class="col-4" fxFlex fxFlexOffset="20px"  fxFlexOffset.xs="0">
      <mat-card>
        <mat-card-title>
          Employee
        </mat-card-title>
        <mat-card-content>
          <form [formGroup]="employeeForm">
            <mat-form-field>
              <input matInput placeholder="Ultimatix" formControlName="ultimatix">
            </mat-form-field>

            <mat-form-field>
              <input matInput placeholder="Identification" formControlName="identification">
            </mat-form-field>

            <mat-form-field>
              <input matInput placeholder="Name" formControlName="name">
            </mat-form-field>

            <mat-form-field>
              <input matInput placeholder="Last name" formControlName="lastName">
            </mat-form-field>

            <mat-form-field>
              <input matInput [matDatepicker]="picker" placeholder="Birth Date" formControlName="birthDate">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </form>
        </mat-card-content>
        <mat-card-actions align="center">
          <button mat-raised-button color="primary" [disabled]="employeeForm.invalid" (click)="save()">Save</button>
        </mat-card-actions>
      </mat-card>
    </div>
    <div class="col-8" fxFlex fxFlexOffset="20px"  fxFlexOffset.xs="0">
      <app-list-employee [employees] = "listEmployees"></app-list-employee>
    </div>
  </div>
</div>
